<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
    <title>Ink</title>
	</head>
	<body>
    <canvas width=800 height=800 id="gocanvas"></canvas>

		<script src="wasm_exec.js"></script>

		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
  </body>
</html>
